<div style="height: 10%">
  <app-navbar></app-navbar>
</div>
<div
  style="
    height: 90%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: x-large;
  "
>
  <div class="container d-flex">
    <div
      style="
        width: 40%;
        /* background-color: gray; */
        padding-top: 30px;
        padding-bottom: 30px;
      "
      class="d-flex justify-content-center align-items-center flex-column"
    >
      <div style="clip-path: circle()">
        <img
          src="{{ profileData?.profilePicture }}"
          alt=""
          style="
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            overflow: hidden;
          "
        />
      </div>
      <div style="padding-top: 20px">
        <input
          class="form-control"
          type="file"
          (change)="onFileChange($event)"
          enctype="multipart/form-data"
          placeholder="profilePicture"
          aria-label="profilePicture"
        />
      </div>
      <div style="padding-top: 20px">
        <button
          type="button"
          class="btn btn-primary"
          (click)="updateProfilePicture()"
        >
          Submit
        </button>
      </div>
    </div>
    <div
      class="d-flex align-items-center justify-content-center"
      style="width: 60%"
    >
      <div class="col-sm-6">
        <div class="row" style="margin-bottom: 10px">
          <div style="display: flex; flex-direction: row">
            <div style="margin-right: 10px" class="col-sm-5">First Name:</div>
            <div>
              {{ profileData?.firstName }}
            </div>
          </div>
        </div>
        <div class="row" style="margin-bottom: 10px">
          <div style="display: flex; flex-direction: row">
            <div style="margin-right: 10px" class="col-sm-5">Last Name:</div>
            <div>
              {{ profileData?.lastName }}
            </div>
          </div>
        </div>
        <div class="row" style="margin-bottom: 10px">
          <div style="display: flex; flex-direction: row">
            <div style="margin-right: 10px" class="col-sm-5">Email:</div>
            <div>
              {{ profileData?.email }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal [modalBody]="modalBody" [modalTitle]="modalTitle"></app-modal>
