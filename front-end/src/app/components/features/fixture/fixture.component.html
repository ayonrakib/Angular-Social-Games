<div style="height: 10%">
  <app-navbar></app-navbar>
</div>
<div style="height: 90%; margin: 50px">
  <li
    *ngFor="let poll of polls; let i = index"
    style="list-style-type: none; margin-bottom: 30px"
  >
    <app-poll
      [poll]="poll"
      [pollName]="i"
      [modalBody]="modalBody"
      [modalTitle]="modalTitle"
      [currentPollVotes]="getCurrentVotes(poll)"
      (modalBodyFromPoll)="getModalBodyFromChild($event)"
      (modalTitleFromPoll)="getModalTitleFromChild($event)"
    >
    </app-poll>
  </li>
</div>
<app-modal [modalBody]="modalBody" [modalTitle]="modalTitle"></app-modal>
